<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDotNetPortfolio</title>
    <base href="/" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/BlazorSass.min.css" rel="stylesheet" />
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>
    <link href="_content/MatBlazor/dist/matBlazor.css" rel="stylesheet" />

    <link href="css/prism.css" rel="stylesheet" />
    <script src="js/prism.js"></script>

    <script src="js/githubpages.js"></script>

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

</head>

<body>
    <app>
        <main>
            <div class="dank-ass-loader">
                <div class="row">
                    <div class="arrow up outer outer-18"></div>
                    <div class="arrow down outer outer-17"></div>
                    <div class="arrow up outer outer-16"></div>
                    <div class="arrow down outer outer-15"></div>
                    <div class="arrow up outer outer-14"></div>
                </div>
                <div class="row">
                    <div class="arrow up outer outer-1"></div>
                    <div class="arrow down outer outer-2"></div>
                    <div class="arrow up inner inner-6"></div>
                    <div class="arrow down inner inner-5"></div>
                    <div class="arrow up inner inner-4"></div>
                    <div class="arrow down outer outer-13"></div>
                    <div class="arrow up outer outer-12"></div>
                </div>
                <div class="row">
                    <div class="arrow down outer outer-3"></div>
                    <div class="arrow up outer outer-4"></div>
                    <div class="arrow down inner inner-1"></div>
                    <div class="arrow up inner inner-2"></div>
                    <div class="arrow down inner inner-3"></div>
                    <div class="arrow up outer outer-11"></div>
                    <div class="arrow down outer outer-10"></div>
                </div>
                <div class="row">
                    <div class="arrow down outer outer-5"></div>
                    <div class="arrow up outer outer-6"></div>
                    <div class="arrow down outer outer-7"></div>
                    <div class="arrow up outer outer-8"></div>
                    <div class="arrow down outer outer-9"></div>
                </div>
            </div>
        </main>

    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="https://use.fontawesome.com/6d945a1f71.js"></script>
    <script src="js/decode.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // For framework resources, use the precompressed .br files for faster downloads
                // This is needed only because GitHub pages doesn't natively support Brotli (or even gzip for .dll files)
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray, { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
